    <script>
        function getComputerChoice(){
            let randomness = Math.random();
            
            if(randomness < 0.3){
                return "rock";
            }
            else if(randomness < 0.6){
                return "paper";
            }
            else if(randomness < 0.9999999999999999){
                return "scissors"
            }

            return randomness;

        }

        function getHumanChoice(){

            return userInput.toLowerCase();
            
        }
